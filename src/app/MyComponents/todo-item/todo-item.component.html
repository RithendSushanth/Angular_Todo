<div class="my-3" [ngClass]="{'dark-mode-text': darkMode}" [ngClass]="{'slide-in': true}">
    <h5 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h5>
    <p [ngClass]="{'strike':!todo.active}">{{todo.desc}}</p>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.active" (click)="onCheckboxClick(todo)" [checked]="!todo.active" (click)="onCheckboxClick(todo)" [checked]="!todo.active" class="checkmark-animation">
        <label class="form-check-label" for="todo{{i}}" >Mark as done</label>
      </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
